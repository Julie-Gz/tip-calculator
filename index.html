<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="style.css">
    
    <title>Frontend Mentor | Tip calculator app</title>

  </head>
  <body class="center">
    <header id="header" class="container">
      <img src="https://julie-gz.github.io/hosted-images/logo.svg" alt="splitter">
    </header>

    <main class = "container container-border-rad">
      <section id="bill-section">
        <form>
          <div class="bill-design">
            <div class="bill-label-container">
              <label for="bill">Bill</label>
              <label for="bill" class="bill-alert">Can't be zero</label>
            </div>
            <input type="text" min="0" dir="rtl" placeholder="0" class="bill-input-design border-rad-element" name="bill" id="bill">
            <img src="https://julie-gz.github.io/hosted-images/icon-dollar.svg" alt="dollar sign icon" class="icon">
          </div>

          <div class="bill-design">
            <fieldset>
              <div class="bill-label-container">
                <legend>Select Tip %</legend>
              </div>
              <div class="bill-tip">
                <input type="button" value="5%" class="bill-tip-btn border-rad-element">
                <input type="button" value="10%" class="bill-tip-btn border-rad-element">
                <input type="button" value="15%" class="bill-tip-btn border-rad-element">
                <input type="button" value="25%" class="bill-tip-btn border-rad-element">
                <input type="button" value="50%" class="bill-tip-btn border-rad-element">
                <input type="text"   placeholder="Custom" class="bill-tip-btn border-rad-element custom" dir="rtl" value="">  
              </div>            
            </fieldset>
          </div>

          <div class="bill-design">
            <div class="bill-label-container">
              <label for="people">Number of People</label>
              <label for="people" class="people-alert">Can't be zero</label>
            </div>
            <input type="text" min="0" dir="rtl" placeholder="0" class="bill-input-design border-rad-element" name="people" id="people">
            <img src="https://julie-gz.github.io/hosted-images/icon-person.svg" alt="person icon" class="icon">
          </div>
        </form>
      </section>

      <section id="receipt-section" class="container-border-rad">
        <div class="receipt-design">
          <div class="title">
            <p>
              Tip Amount <br>
              <span>/ person</span>
            </p>
          </div>
          <div class="money tip">$0.00</div>
        </div>
        <div class="receipt-design">
          <div class="title">
            <p>
              Total <br>
            <span>/ person</span>
            </p>
          </div>
          <div class="money total">$0.00</div>
        </div>
        <button id="reset" class="border-rad-element action">Reset</button>
      </section>

    </main>
    
    <footer id="footer" class="container">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Julie_Gz</a>.
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
